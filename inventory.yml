all:
  vars:
    ansible_ssh_private_key_file: /root/.ssh/id_rsa
    ansible_user: root
    filebeat_rpm_path: "/ansible_playbook_filebeat/roles/filebeat/files/filebeat-8.11.1-x86_64.rpm"
    #Confluent service names
    kafka_service_name: confluent-server
    zookeeper_service_name: confluent-zookeeper
    connect_service_name: confluent-kafka-connect
    #log path
    kafka_log: /var/log/kafka/server.log
    connect_log: /var/log/kafka/connect.log
    zookeeper_log: /var/log/kafka/ zookeeper-gc.log

    #log path
    #Log stash output vars
    logstash_ip: 172.23.0.1
    logstash_port: 5044

zookeeper:
  hosts:
    zookeeper1:

kafka_broker:
  hosts:
    kafka1:

